			<div class="container mt-3">

				<form id="form_crediter" action="">

					<div class="mb-3">
						<label for="w_montant" class="form-label"> Montant a crediter </label>
						<input name="w_montant" type="number" step="0.01" class="form-control" id="w_montant" placeholder="Montant a crediter">
					</div>

					<div class="mb-3">
						<label for="w_nom_prenom" class="form-label"> Nom et Prenom </label>
						<input name="w_nom_prenom" type="text" class="form-control" id="w_nom_prenom" placeholder="Nom et Prenom">
					</div>

					<div class="mb-3">
						<label for="w_numero_carte" class="form-label"> Numero de la carte </label>
						<input name="w_numero_carte" type="number" class="form-control" id="w_numero_carte" placeholder="Numero de la carte">
					</div>

					<div class="mb-3">
						<label for="w_ccv" class="form-label"> CCV </label>
						<input name="w_ccv" type="number" class="form-control" id="w_ccv" placeholder="CCV">
					</div>

					<div class="mb-3">
						<label for="w_date_expiration" class="form-label"> Date d'expiration </label>
						<input name="w_date_expiration" type="date" class="form-control" id="w_date_expiration" placeholder="Date d'expiration">
					</div>

					<input type="submit" class="btn btn-primary" id="btn_crediter" value="Crediter">
